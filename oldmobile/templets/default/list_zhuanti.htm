			function AutoScroll(obj){
				var objHeight = $(obj).height();
				$(obj).find("ul:first").animate({
					marginTop:-objHeight+"px"
				},500,function(){
					$(this).css({marginTop:"0px"}).find("li:first").appendTo(this);
				});
			};
			setInterval(function(){AutoScroll("#noticeScroll")},4500);		
		
});
