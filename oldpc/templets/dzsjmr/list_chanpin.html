<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit">
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<link rel="stylesheet" type="text/css" href="{dede:global.cfg_templets_skin/}/css/style_cs_index.css" />
<link rel="stylesheet" type="text/css" href="{dede:global.cfg_templets_skin/}/css/top.css" />
<script src="{dede:global.cfg_templets_skin/}/js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="{dede:global.cfg_templets_skin/}/js/slick.min.js" type="text/javascript" charset="utf-8"></script>
<!--[if IE]>
<script src="/static/js/html5shiv.js" type="text/javascript" charset="utf-8"></script>
<![endif]-->
</head>
<body>
<div class="wrap">

<!--公用头部开始-->
{dede:include filename="header.htm"/}
<!--公用头部结束-->




<div class="services body goldTexture tpl-leftcol" role="main" id="related" style="">
	<article class="item-container wrapper">
		<div class="content">

		<!-- Begin 右侧 -->
			<div class="content-tpls">
				<div class="label-box">
					<span class="label-box-txt bgrded">{dede:field name='typename'/}</span><span class="label-box-underline"></span>
				</div>
				<!--<h1>相关阅读文章的主标题</h1>-->
				<div class="wrapper-content-tpls">
					<div class="commitment-content">
						<div class="txt clearfix">
							
							{dede:field.content/}

						</div>
					</div>
				</div>
			</div>
			<!-- End 右侧 -->
			
			<!-- Begin 相关阅读 -->
			<aside>
				<div class="submenu">
					<div class="blk">
						<span class="ttl">相关阅读<i class="sprite-h gtitle-deco below"></i></span>
						<nav>
						
							{dede:arclist infolen='100'}
								<a href="[field:arcurl/]" title="[field:fulltitle/]">[field:title/]</a>										
							{/dede:arclist}
							
						</nav>
					</div>
				</div>
			</aside>
			<!-- End 相关阅读 -->


		</div>
	</article>
</div>

<!--公用尾部开始-->
{dede:include filename="footer.htm"/}
<!--公用尾部结束-->


</div>
</body>
</html>
