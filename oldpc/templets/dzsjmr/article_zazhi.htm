<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit">
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />

<link rel="stylesheet" type="text/css" href="{dede:global.cfg_templets_skin/}/css/style_cs_index.css" />
<link rel="stylesheet" type="text/css" href="{dede:global.cfg_templets_skin/}/css/top.css" />

<script src="{dede:global.cfg_templets_skin/}/js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>

<script src="{dede:global.cfg_templets_skin/}/js/jquery.lightSlider.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="{dede:global.cfg_templets_skin/}/css/lightSlider.css"/>
<base target="_blank"/>
</head>
<body>
<div class="wrap" id="magazines_detail">
	
<!--公用头部开始-->
{dede:include filename="header.htm"/}
<!--公用头部结束-->


	<div class="magazines_tit">
		<div class="georgia-title">
			<i class="sprite-h gtitle-deco above"></i>
			<h2>{dede:field.title/}</h2>
			<i class="sprite-h gtitle-deco below"></i>
		</div>
	</div>
	<div class="magazines_list Gallery_list demo">
        <ul id="imageGallery" class="gallery list-unstyled">


		{dede:productimagelist}
  		<li data-thumb="[field:imgsrc/]">
			<a href="javascript:void(0)">
				<img src="[field:imgsrc/]" width="978px" height="619px" alt="[field:text/]"/>
			</a>
		</li>
		{/dede:productimagelist}


        </ul>
    </div>
	
	<script type="text/javascript">
		$(function(){
			 $('#imageGallery').lightSlider({
		      gallery:true,
		      minSlide:1,
		      maxSlide:1,
		      slideWidth:978, //宽度
        	  slideMargin:13,  //间距
        	  thumbMargin:3,
		      currentPagerPosition:'left'
		    });  
		})
	</script>
	
	

<!--公用尾部开始-->
{dede:include filename="footer.htm"/}
<!--公用尾部结束-->	
</div>
</body>
</html>
