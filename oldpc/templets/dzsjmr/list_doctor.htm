<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="renderer" content="webkit">
	<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
	<meta name="keywords" content="{dede:field name='keywords'/}" />
	<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />

	<link rel="stylesheet" type="text/css" href="{dede:global.cfg_templets_skin/}/css/style_cs_index.css" />
	<link rel="stylesheet" type="text/css" href="{dede:global.cfg_templets_skin/}/css/top.css" />
	<script src="{dede:global.cfg_templets_skin/}/js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="{dede:global.cfg_templets_skin/}/js/slick.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="{dede:global.cfg_templets_skin/}/js/jquery_brand.js" type="text/javascript" charset="utf-8"></script>
	<base target="_blank"/>
</head>
<body>
<div class="wrap zj_item">
<!--公用头部开始-->
{dede:include filename="header.htm"/}
<!--公用头部结束-->


<div class="on_float float_zj nav11">
	<!--<div class="float_arrow arrow_top"></div>-->
	<ul class="zj_on_list georgia-title" id="links">
		<i class="sprite-h gtitle-deco above"></i>
		<li class="zjxz">双均医师团队</li>
		<li class="chzj">医师详细介绍</li>
		<i class="sprite-h gtitle-deco below"></i>
	</ul>
	<!--<div class="float_arrow arrow_bottom"></div>-->
</div>




<!-- Begin 人物 轮播 -->
<div class="item_nav item_zj_nav" id="zjxz">
	<div class="plastic_item bg12 body-darkblk">
		<div class="georgia-title">
			<i class="sprite-h gtitle-deco above"></i>
			<h2>双均医师团队</h2>
			<i class="sprite-h gtitle-deco below"></i>
		</div>
		<div class="item_nav_list item_zj_nav_list">
			<ul class="uneven">
					

<!-- 医师轮播 -->

{dede:list pagesize='10'}

				<li class="con_slider1">
					<a href="[field:arcurl/]" target="_blank">
						<img src="[field:doctor_img/]"/>			
					</a>
				</li>

 {/dede:list}


			

			</ul>
		</div>
	</div>
</div>

<!-- End 人物 轮播 -->



<div class="item_tit" id="chzj">
	<div class="georgia-title">
		<i class="sprite-h gtitle-deco above"></i>
		<h2>医师简介</h2>
		<i class="sprite-h gtitle-deco below"></i>
	</div>
</div>



<div class="item_con">
	<ul class="item_con_list bg11">


{dede:list}
	<li>
		<div class="left ic_img">
			<img src="[field:picname/]"/>	
		</div>
		<div class="left ic_desc">
			<div class="item_nav_tit">
				<h1>[field:title/]</h1>
				<p>[field:description/]</p>
			</div>
			<a href="[field:arcurl/]" target="_blank" class="btn_box">更多详情</a>
		</div>

		<div class="clear"></div>
	</li>
 {/dede:list}



		
	</ul>
</div>
<script type="text/javascript">
$(function(){
	$('.uneven').slick({
    	dots:false,
        infinite: true,
        speed: 300,
		autoplay:true,
		arrows:true,
		slide:'.con_slider1',
		pauseOnHover:false,
        autoplaySpeed:3000,
        draggable:true,
		slidesToShow: 4,
		slidesToScroll:4
	});
})
	
</script>


<!--公用尾部开始-->
{dede:include filename="footer.htm"/}
<!--公用尾部结束-->
</div>
</body>
</html>
