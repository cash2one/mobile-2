<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>达州双均整形美容官网</title>
		<style>
			body{font-size:12px;color:#666666;background:#ffffff;margin:0px;padding:0px;}
			.clearBoth{clear:both}
			img{border:0px}
			ul,li,dl,dt,dd{list-style:none;margin:0px;padding:0px}
			a:link{text-decoration:none;color:#666666;}
			a:visited{text-decoration:none; color:#666666}
			a:active{text-decoration:none;}
			/*a:hover{color:#ff0000;text-decoration: none; }*/
			*{margin: 0;padding: 0;font-family:"Hiragino Sans GB", "Microsoft Yahei UI", "Microsoft Yahei",Verdana, Arial, Helvetica, sans-serif;}
			ol,ul,li{margin: 0;padding: 0;list-style: none outside none;color: #676767;font-size: 12px;}
			img {vertical-align: middle;}
			a{text-decoration:none}
			table {border-collapse: collapse;  border-spacing: 0;width: 100%;}
			input, button, select, textarea {border-radius: 0;border: 0px solid #fff;}
			button{cursor:pointer;outline:none;}
			.clearfix{display:inline-block;}
			.clearfix:after{
				display:block
				content:"."
				height:0
				line-height:0
				clear:both
				visibility:hidden	
			}
			.c_wrap{width:1200px;margin:0 auto;}
			.head{text-align: center;font-size:16px;padding:35px 0px;}
			.menu-list{margin-top:25px;height:50px;background:url("{dede:global.cfg_templets_skin/}/background.png") repeat-x;background-position:0px 38px;}
			.menu{width:1200px;border:1px solid #bcbcbc;border-radius:5px;background-color: #FFF;}
			.menu li{float:left;height:40px;line-height: 40px;border-right:1px solid #bcbcbc;}
			.menu li a{padding:20px;}
			.menu li a.active,.menu li a:hover{color:#af2899;}
			.title-img{margin-top: 50px;}
			.sort{margin-top:85px;}
			.sort p{float:left;width:400px;text-align: center;font-size:50px;font-weight: 700;color:#000;}
			.sort p.last{margin-left:370px;}
			.date{text-align: center;font-size:17px;margin-top:60px;margin-bottom:40px;}
			.footer{text-align: center;margin-top:10px;font-size:20px;}
		</style>
	</head>
	<body>
		<div class="c_wrap">
			<div class="head">
				<span>接诊时间：08:00-18:00</span>
			</div>
		</div>
		<div class="c_wrap">
			<img src="{dede:global.cfg_templets_skin/}/logo.jpg" width="250" height="80"/>
			<div class="menu-list">
				<ul class="menu clearfix">
					<li><a href="#" class="active">首页</a></li>
					<li><a href="#">医疗美容科</a></li>
					<li><a href="#">美容外科</a></li>
					<li><a href="#">联系我们</a></li>
				</ul>
			</div>
			<img src="{dede:global.cfg_templets_skin/}/title.jpg" class="title-img"/>
			<div class="sort clearfix">
				<p>医疗美容科</p>
				<p class="last">美容外科</p>
			</div>
			<p class="date">接诊时间：08:00-18:00</p>
			<hr>
			<div class="footer">
				<p>地址：达州市通川区红旗路9号 美丽咨询热线：0818-5357777</p>
				<p>Copyright©2017All Right Reserved 达州双均美容 技术支持</p>
				<p>蜀ICP备16012758号-2</p>
			</div>
		</div>
	</body>
</html>
